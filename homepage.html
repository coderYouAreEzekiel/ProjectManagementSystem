<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modules - COMPROG</title>
    <style>
        body {
            height: 100%; /* Make sure the full height is used */
            font-family: Arial, sans-serif;
            background-color: #fffaf2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            color: #333;
        }

        .p-container {
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: left;
            color: #333;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 10px;
        }

        .nav-container ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }

        .nav-container ul li {
            cursor: pointer;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product-card {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: space-between; /* Distribute space */
            height: 100%; /* Ensure equal height */
            background-color: #ffe9cf;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 220px;
            margin: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h4 {
            flex-grow: 1;
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            flex-grow: 1;
            margin: 5px 0;
            color: #555;
        }

        .add-to-cart {
            margin-top: auto;
            background-color: #ffac48;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            width: 250px;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .cart-footer {
            font-weight: bold;
        }

        .cart-toggle {
            cursor: pointer;
            background: #ffc278;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-align: right;
        }

        .footer-container {
            background-color: #ffeed5;
            text-align: center;
            color: #000000;
            font-size: 15px;
            font-weight: lighter;
            font-family: Arial, Helvetica, sans-serif;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            
    
            <span class="cart-toggle">Inventory (<span id="cart-count">0</span>)</span>
        </nav>

            <h1>Product List Management</h1>
            <p class="p-container">Gadget & Electronics Store</p>

        <div class="product-container" id="product-list"></div>

        <div class="cart-container" id="cart-container">
            <h3>Shopping Cart</h3>
            <ul class="cart-items" id="cart-items"></ul>
            <p class="cart-footer">Total: â‚±<span id="cart-total">0.00</span></p>
        </div>
    </div>


    <footer class="footer-container">
        Web Structured: Eurich Caray <br> Web design & Developed: James Ezekiel Jumawan
    </footer>
<script type="module" src="./main.js"></script>
</body>
</html>
